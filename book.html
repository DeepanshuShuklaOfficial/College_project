<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="backend_src/booking.js"></script>
    <!-- <script src="card.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Booking</title>
  </head>
  <body>
    <div id="Booking-section" class="w-full flex justify-center items-center">
      <div class="w-full sm:w-md px-8 py-4 space-y-6 bg rounded-lg">
        <p id="place"></p>
        <form id="signup-form" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input
              type="text"
              id="username"
              class="w-full p-2 border rounded"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border rounded"
              placeholder="Enter your email"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-medium">phone no.</label>
            <input
              type="password"
              id="password"
              class="w-full p-2 border rounded pr-10"
              placeholder="phone no"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-medium">current location</label>
            <input
              type="text"
              id="location"
              class="w-full p-2 border rounded pr-10"
              placeholder="your current location"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-medium">book on date</label>
            <input
              type="date"
              id="bookon"
              class="w-full p-2 border rounded pr-10"
              required
            />
            <script>
              const today = new Date();
              const yyyy = today.getFullYear();
              const mm = String(today.getMonth() + 1).padStart(2, "0");
              const dd = String(today.getDate()).padStart(2, "0");
              const mindate = `${yyyy}-${mm}-${dd}`;
              document.getElementById("bookon").min = mindate;
            </script>
          </div>
          <div>
            <span><label class="block mb-1 font-medium">adult</label></span>
            <span
              ><input
                type="number"
                min="0"
                max="30"
                id="adult"
                class="w-15 p-2 border rounded pr-2"
                placeholder="0"
                required
              />
            </span>
          </div>
          <div>
            <label class="block mb-1 font-medium">child</label>
            <input
              type="number"
              min="0"
              max="20"
              id="child"
              class="w-25 p-2 border rounded pr-3"
              placeholder="0"
              required
            />
          </div>
          <button
            type="reset"
            class="w-30 p-2 text-white font-bold bg-blue-600 rounded hover:bg-blue-800"
            onclick="history.back()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="w-30 p-2 text-white font-bold bg-green-600 rounded hover:bg-green-700"
          >
            book
          </button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
