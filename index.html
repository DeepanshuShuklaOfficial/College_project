<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Tour and Travel</title>
</head>

<body class="bg-gray-100">

    <!-- nav bar starts here -->
    <header>
        <nav class="h-[30px] w-full bg-indigo-600 flex justify-between items-center p-5">

            <!-- this is for right left hand side part -->
            <div class="flex gap-2">
                <img class="h-[28px] rounded-full" src="images/site logo.png" alt="Website Logo">
                <ul class="gap-1 md:flex hidden justify-between items-center">
                    <li class="font-bold text-white border-1 px-3 rounded-[4px] hover:bg-white hover:text-green-600"><a
                            href="#" class="">Home</a></li>
                    <li class="font-bold text-white border-1 px-3 rounded-[4px] hover:bg-white hover:text-green-600"><a
                            href="#" class="">Destinations</a></li>
                    <li class="font-bold text-white border-1 px-3 rounded-[4px] hover:bg-white hover:text-green-600"><a
                            href="#" class="">Packages</a></li>
                    <li class="font-bold text-white border-1 px-3 rounded-[4px] hover:bg-white hover:text-green-600"><a
                            href="#" class="">Blog</a></li>
                    <li class="font-bold text-white border-1 px-3 rounded-[4px] hover:bg-white hover:text-green-600"><a
                            href="#" class="">About us</a></li>
                    <li class="font-bold text-white border-1 px-3 rounded-[4px] hover:bg-white hover:text-green-600"><a
                            href="#" class="">Contact</a></li>
                </ul>
            </div>

            <!-- this is for right hand side part -->
            <div class="flex gap-3">
                <input class="rounded-[4px] cursor-pointer w-[70px] md:w-[250px] border font-bold text-white px-3"
                    type="text" placeholder="Search destinations, tours, or flights...">
                <button class="cursor-pointer"><i class="fa-solid fa-user text-white"></i></button>
                <button class="text-white cursor-pointer">&#9776;</button>
            </div>
        </nav>
    </header>
    <!-- nav bar ends here -->

    <!-- hero section start here -->
    <div class="bg-grey-100 h-[calc(100vh-30px)] flex justify-center items-start mt-3.5 md:items-center md:mt-0 ">
        <div class="border h-[60vh] w-[90vw] md:h-[90vh] relative overflow-hidden">
            <!-- Image Wrapper -->
            <div id="slider" class=" inset-0 absolute flex transition-transform duration-1000 ">
                <img class="slide min-w-full object-cover" src="images/hero-section/1.jpg" alt="hero image no.1">
                <img class="slide min-w-full object-cover" src="images/hero-section/2.jpg" alt="hero image no.2">
                <img class="slide min-w-full object-cover" src="images/hero-section/3.jpg" alt="hero image no.3">
                <img class="slide min-w-full object-cover" src="images/hero-section/4.jpg" alt="hero image no.4">
                <img class="slide min-w-full object-cover" src="images/hero-section/5.jpg" alt="hero image no.5">
                <img class="slide min-w-full object-cover" src="images/hero-section/6.jpg" alt="hero image no.6">
                <img class="slide min-w-full object-cover" src="images/hero-section/7.jpg" alt="hero image no.7">
                <img class="slide min-w-full object-cover" src="images/hero-section/8.jpg" alt="hero image no.8">
                <img class="slide min-w-full object-cover" src="images/hero-section/9.jpg" alt="hero image no.9">
                <img class="slide min-w-full object-cover" src="images/hero-section/10.jpg" alt="hero image no.10">
            </div>
            
            <!-- book now section -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col justify-center items-center rounded-xs bg-black/30 p-2">
                 <div class="p-1 w-[70vw] md:w-[40vw] flex flex-col items-center">
                    <h1 class="text-2xl md:text-4xl font-extrabold text-white text-center">Pack Your Bags,</h1>
                    <h1 class="text-2xl md:text-3xl font-extrabold text-white text-center">The World is Waiting! </h1>
                    <p class="text-white text-[10px] md:text-[16px] text-center">Discover breathtaking destinations with us! From hidden gems to iconic landmarks, we craft unforgettable travel experiences just for you.</p>
                 </div>
                 <div class="flex justify-around w-[70vw] md:w-[25vw]  items-center">
                    <button class="cursor-pointer text-white bg-red-600 rounded-xs px-1.5 py-0.5 font-semibold">Book Now &nbsp;<i class="fa-solid fa-paper-plane"></i></button>
                    <button class="cursor-pointer text-black bg-white/85 rounded-xs px-1.5 py-0.5 font-semibold">Explore More</button>
                 </div>   
            </div>

            <!-- Buttons for images-->
            <div class="absolute bottom-0 left-0 right-0 flex justify-between gap-5 p-4 ">
                <!-- Left Button -->
                <button onclick="goPre()" class="bg-black/60 text-white p-2 rounded hover:bg-black">
                    <i class="fa-solid fa-circle-left text-2xl"></i>
                </button>
    
                <!-- Right Button -->
                <button onclick="goNext()" class="bg-black/60 text-white p-2 rounded hover:bg-black">
                    <i class="fa-solid fa-circle-right text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- hero section start here -->

    <!-- Java scripts -->
    <script src="https://kit.fontawesome.com/dc91047fb7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Java scripts end here -->
</body>
</html>
